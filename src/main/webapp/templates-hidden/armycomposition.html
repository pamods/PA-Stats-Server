<!DOCTYPE html>
<html>
<body data-lift-content-id="armycomposition">
	<div id="armycomposition">
		<head-merge>
			<style>
				@import url(static/Cesium/Widgets/CesiumWidget/CesiumWidget.css);
				body {
					height: 3500px;
				}
			</style>
		</head-merge>
	
		<div>
			<div id="globediv"></div>
			<div id="globeconfig">
				<div class="globeSettings">
					<h4>Globe</h4>
						<div>Icons displayed in a red partially transparent star show units that died a few seconds ago.</div>
						<div class="planetsToggle"><span data-bind="text: globe.planetsCount"></span> Planets, displayed planet: 
							<select class="planetsToggleSelect" data-bind="options: globe.knownPlanets, value: globe.selectedPlanet"></select></div>
				</div>
				<div class="armyCompositionSettings">
					<h4>Army composition</h4>
					<div>The army composition shows unit data across all planets.</div>
					<div>Show: <select class="armyCompositionTypeSelect" data-bind="options: showTypes, value: currentShowType"></select></div>
				</div>
			</div>
		</div>
		
		<div class="column span-24 last">
			<div class="shiny_comet" data-lift="CometInit.gameArmyComposition">
				<div class="army_composition_time_display">
					<div class="army_composition_selected_time" data-bind="text: formattedSelectedTime"></div>
					<div class="army_composition_time" data-bind="slider: selectedTime, sliderOptions: timeSliderOptions"></div>
				</div>
				<div>
					<div class="army_composition_box" data-bind="foreach: visiblePlayers">
						<div class="army_team_box">
							<div class="army_header_box">
								<div class="army_team_name" data-bind="text: $data.name"></div>
								<div class="army_primary_color" data-bind="style: {background: $data.primaryColor}">
									<span class="army_secondary_color" data-bind="style: {background: $data.secondaryColor}"></span>
								</div>
							</div>
							<div class="army_team_units_box" data-bind="foreach: $data.visibleUnits">
								<div class="army_composition_unit">
									<a data-bind="attr: {href: $data.linkToPaDb}" target="_blank"><span class="link-spanner"></span></a> 
										<img class="army_composition_img" src="" data-bind="attr: {src: $data.icon }" />
										<img class="army_composition_sicon" src="" data-bind="attr: {src: $data.sicon }" /> 
										<span class="army_composition_unit_count" data-bind="text: $data.count"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div id="armyDataSource"></div>
				<script src="/static/Cesium/Cesium.js"></script>
				<script src="/static/js/armycomposition.js"></script>
			</div>
		</div>
	</div>
</body>
</html>
