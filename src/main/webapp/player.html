<!DOCTYPE html>
<html>
<body data-lift-content-id="content">
	<div data-lift="surround?with=default&at=content" id="content">
		<div data-lift="PlayerInfo.info">
			<div id="prevnamesdialog" title="Previous names">
				<table id="gametable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Used till</th>
						</tr>
					</thead>
					<tbody data-lift="PlayerInfo.listNameHistory">
						<tr id="line">
							<td class="historyname">Cola_Colin</td>
							<td class="historytime">Today, 3A</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<div class="centertext">
					<span class="bigfont underline" id="playerName">Player</span>
				</div>
				<script>
					// <![CDATA[
					$('#prevnamesdialog').dialog({
						autoOpen : false,
						minWidth : 500
					});
					$("#playerName").click(function() {
						$('#prevnamesdialog').dialog("open");
					});
					// ]]>
				</script>
				<div data-lift="PlayerInfo.linkLadder"> <span  class="spacingtop bigfont">General stats</span> <a id="ladderlink">(PA Stats Ladder)</a> <a id="exodslink">(eXodus eSports Tournament Stats)</a></div>
				<table>
					<thead id="gametable">
						<tr>
							<th title="Number of games this player has reported">Games
								played</th>
							<th title="Overall time the player spend playing while reporting">Game
								time</th>
							<th title="Average time a game with this player takes">Game
								time Avg</th>
							<th title="Average actions per minute over all games played">APM
								Avg</th>
							
						</tr>
					</thead>
					<tbody>
						<tr class="centertext">
							<td id="gamesplayed">0</td>
							<td id="gametimesum">0</td>
							<td id="gametimeavg">0</td>
							<td id="avgapm">0</td>

						</tr>
					</tbody>
				</table>
			</div>

			<div class="spacingtop bigfont">Timeline</div>
			<div data-lift="embed?what=/templates-hidden/chartbase"></div>
			<div id="timelinedatasource"></div>
			<script src="/static/js/playerpage.js"></script>

			<div class="spacingtop bigfont">Games</div>
		</div>
		<div data-lift="embed?what=/templates-hidden/gamelist"></div>
	</div>
</body>
